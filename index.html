<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Styling untuk loading screen */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            z-index: 1000;
        }

        /* Setelah loading selesai, sembunyikan */
        #loading-screen.hidden {
            display: none;
        }

        /* Style dasar untuk layout */
        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 24px;
        }

        /* Portfolio container */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin-top: 50px;
            width: 100%;
        }

        /* Styling untuk setiap item portofolio */
        .portfolio-item {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        /* Responsif untuk mobile */
        @media (max-width: 600px) {
            header {
                font-size: 18px;
            }
            .portfolio {
                padding: 10px;
            }
            .portfolio-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">Loading...</div>

    <!-- Header -->
    <header>My Modern Portfolio</header>

    <!-- Portfolio Container -->
    <div class="portfolio" id="portfolio">
        <!-- Portfolio Item 1 -->
        <div class="portfolio-item">
            <h2>Project 1</h2>
            <p>Description of Project 1</p>
        </div>
        <!-- Portfolio Item 2 -->
        <div class="portfolio-item">
            <h2>Project 2</h2>
            <p>Description of Project 2</p>
        </div>
        <!-- Portfolio Item 3 -->
        <div class="portfolio-item">
            <h2>Project 3</h2>
            <p>Description of Project 3</p>
        </div>
        <!-- Tambahkan item lainnya jika diperlukan -->
    </div>

    <!-- JavaScript untuk loading screen -->
    <script>
        window.addEventListener('load', function () {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.add('hidden');
        });
    </script>
</body>
</html>
