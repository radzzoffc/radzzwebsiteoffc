<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pemesanan Jaket</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #218838;
    }

    #login-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #login-modal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    #login-modal input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #login-modal .btn-close {
      background-color: #dc3545;
      margin-top: 10px;
    }

    #login-modal .btn-close:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Pemesanan Jaket</h1>
    <button id="login-button" class="btn">Admin Dashboard</button>
  </header>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="order-list">
      <!-- Data akan dimuat melalui JavaScript -->
    </tbody>
  </table>

  <!-- Modal Login -->
  <div id="login-modal">
    <div class="modal-content">
      <h3>Login Admin</h3>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <button type="button" id="close-modal" class="btn btn-close">Tutup</button>
      </form>
    </div>
  </div>

  <script>
    // Data pemesanan jaket
    const orders = [
      { nama: "Reyhana Rahma M.", kelas: "9E", status: "Belum Lunas" },
      { nama: "Lionel Aflah Zaidan", kelas: "9F", status: "Belum Lunas" },
      { nama: "Baiqturrahma E.S", kelas: "8D", status: "Belum Lunas" },
      { nama: "Muhammad Ilham Bari'", kelas: "8G", status: "Belum Lunas" },
      { nama: "Syifa Dwi Putri Amelia", kelas: "8B", status: "Belum Lunas" },
      // Tambahkan data lainnya
    ];

    // Referensi elemen
    const orderList = document.getElementById("order-list");
    const loginButton = document.getElementById("login-button");
    const modal = document.getElementById("login-modal");
    const closeModal = document.getElementById("close-modal");
    const loginForm = document.getElementById("login-form");

    // Data login admin (username dan password)
    const adminCredentials = {
      username: "admin",
      password: "1234",
    };

    // Fungsi untuk memuat daftar pemesanan
    function loadOrders() {
      orderList.innerHTML = "";
      orders.forEach((order, index) => {
        const row = document.createElement("tr");

        // Kolom Nomor
        const noCell = document.createElement("td");
        noCell.textContent = index + 1;
        row.appendChild(noCell);

        // Kolom Nama
        const nameCell = document.createElement("td");
        nameCell.textContent = order.nama;
        row.appendChild(nameCell);

        // Kolom Kelas
        const classCell = document.createElement("td");
        classCell.textContent = order.kelas;
        row.appendChild(classCell);

        // Kolom Status
        const statusCell = document.createElement("td");
        statusCell.textContent = order.status === "Lunas" ? "✅" : "❌";
        row.appendChild(statusCell);

        orderList.appendChild(row);
      });
    }

    // Event untuk membuka modal login
    loginButton.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // Event untuk menutup modal
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Event untuk memproses login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (
        username === adminCredentials.username &&
        password === adminCredentials.password
      ) {
        alert("Login berhasil!");
        window.location.href = "admin.html";
      } else {
        alert("Username atau password salah!");
      }
    });

    // Muat data saat halaman pertama kali dibuka
    loadOrders();
  </script>
</body>
</html>
