<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radzz | Payment</title>
    <style>
        body {
            background-image: url('https://files.catbox.moe/owmm7x.jpg');
            background-size: cover;
            color: #CDCDCD;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
    background-attachment: fixed;
    background-position: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(95, 95, 95, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h2 {
            font-family: Comic Sans MS;
            color: white;
            text-shadow: 1px 1px 10px #FF0099;
        }
        
        .title {
            font-family: Forte;
            font-size: 2em;
            color: #ffffff;
            text-shadow: #FF0099 0px 0px 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #ffffff;
            text-shadow: 0px 0px 10px blue;
        }

        .divider {
            font-size: 1.5em;
            color: yellow;
            margin: 10px 0;
        }

        .note {
            font-size: 1em;
            color: red;
            text-shadow: #000 0px 0px 3px;
        }

        .payment-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 10px 0;
            color: white;
        }

        .payment-info img {
            max-height: 30px;
            margin-right: 10px;
        }

        .payment-info button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-info button:hover {
            background-color: #45a049;
        }

        .link-button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            width: 100%;
        }

        .link-button:hover {
            background-color: #e63c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://files.catbox.moe/owmm7x.jpg" width="200" height="200" alt="Logo">

        <div class="title">ALL TRANSAKSI</div>
        <div class="subtitle">PAYMENT RADZZOFFC</div>
        <div class="divider">- - - - - - - - - - - - - - - - -</div>

        <div class="note">CATATAN:</div>
        <marquee behavior="scroll" direction="left" scrollamount="4" width="100%" style="color:white;text-shadow:0 0 3px red;">
            <b>JIKA SUDAH MELAKUKAN TRX MOHON KIRIM BUKTI KE OWNER</b>
        </marquee>
        <div class="divider">- - - - - - - - - - - - - - - - -</div>

        <div class="payment-info">
            <img src="https://telegra.ph/file/c40e722ccd7e737c54d03.jpg" alt="Gopay">
            Gopay: {null}
            <button onclick="copyText('null@')">Salin</button>
        </div>

        <div class="payment-info">
            <img src="https://statis-images.s3.ap-southeast-1.amazonaws.com/global/payment/V2/IDR/epayment/dana.webp" alt="Dana">
            Dana: {null}
            <button onclick="copyText('null@')">Salin</button>
        </div>

        <div class="payment-info">
            <img src="https://telegra.ph/file/36bfcc1a9052b3a50126c.jpg" alt="Ovo">
            Ovo: {null}
            <button onclick="copyText('null@')">Salin</button>
        </div>

        <h2>SCAN QR KLIK DI BAWAH</h2>
        <a href="https://files.catbox.moe/owmm7x.jpg" class="link-button">QRIS ALL PAYMENT</a>
        
        <a href="https://wa.me/6285850493138" class="link-button">OWNER</a>
    </div>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert("Nomor berhasil disalin: " + text);
            }, function(err) {
                alert("Gagal menyalin nomor");
            });
        }
    </script>
</body>
</html>
